<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Mahasiswa</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dashboard Mahasiswa</h1>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="mahasiswa-tab" data-toggle="tab" href="#mahasiswa" role="tab" aria-controls="mahasiswa" aria-selected="true">Data Mahasiswa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ipk-tab" data-toggle="tab" href="#ipk" role="tab" aria-controls="ipk" aria-selected="false">Data IPK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="krs-tab" data-toggle="tab" href="#krs" role="tab" aria-controls="krs" aria-selected="false">Data KRS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="matakuliah-tab" data-toggle="tab" href="#matakuliah" role="tab" aria-controls="matakuliah" aria-selected="false">Data Mata Kuliah</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="hitung-tab" data-toggle="tab" href="#hitung" role="tab" aria-controls="hitung" aria-selected="false">Hitung IPK dan IPS</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="mahasiswa" role="tabpanel" aria-labelledby="mahasiswa-tab">
                <h2 class="mt-4">Data Mahasiswa</h2>
                <table class="table" id="data-mahasiswa">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data mahasiswa akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="ipk" role="tabpanel" aria-labelledby="ipk-tab">
                <h2 class="mt-4">Data IPK</h2>
                <table class="table" id="data-ipk">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>IPK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data IPK akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="krs" role="tabpanel" aria-labelledby="krs-tab">
                <h2 class="mt-4">Data KRS</h2>
                <table class="table" id="data-krs">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Semester</th>
                            <th>Mata Kuliah</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data KRS akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="matakuliah" role="tabpanel" aria-labelledby="matakuliah-tab">
                <h2 class="mt-4">Data Mata Kuliah</h2>
                <table class="table" id="data-matakuliah">
                    <thead>
                        <tr>
                            <th>Kode</th>
                            <th>Nama Mata Kuliah</th>
                        </tr>
 </thead>
                    <tbody>
                        <!-- Data Mata Kuliah akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="hitung" role="tabpanel" aria-labelledby="hitung-tab">
                <h2 class="mt-4">Hitung IPK dan IPS</h2>
                <div class="form-group">
                    <label for="nimInput">Masukkan NIM:</label>
                    <input type="text" class="form-control" id="nimInput" placeholder="NIM">
                </div>
                <button class="btn btn-primary" id="hitungButton">Hitung</button>
                <div id="grafik" class="mt-4">
                    <!-- Grafik IPK dan IPS akan ditampilkan di sini -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
