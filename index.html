<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Mahasiswa</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dashboard Mahasiswa</h1>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="mahasiswa-tab" data-toggle="tab" href="#mahasiswa" role="tab" aria-controls="mahasiswa" aria-selected="true">Data Mahasiswa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="khs-tab" data-toggle="tab" href="#khs" role="tab" aria-controls="khs" aria-selected="false">KHS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="krs-tab" data-toggle="tab" href="#krs" role="tab" aria-controls="krs" aria-selected="false">KRS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="matakuliah-tab" data-toggle="tab" href="#matakuliah" role="tab" aria-controls="matakuliah" aria-selected="false">Data Mata Kuliah</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="mahasiswa" role="tabpanel" aria-labelledby="mahasiswa-tab">
                <h2 class="mt-4">Data Mahasiswa</h2>
                <table class="table" id="data-mahasiswa">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data mahasiswa akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="khs" role="tabpanel" aria-labelledby="khs-tab">
                <h2 class="mt-4">KHS</h2>
                <div class="form-group">
                    <label for="nimKHS">Masukkan NIM:</label>
                    <input type="text" class="form-control" id="nimKHS" placeholder="NIM">
                </div>
                <div class="form-group">
                    <label for="semesterKHS">Pilih Semester:</label>
                    <select class="form-control" id="semesterKHS">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="lihatGrafikButton">Lihat Grafik</button>
                <div id="grafik" class="mt-4">
                    <!-- Grafik IPK dan IPS akan ditampilkan di sini -->
                </div>
            </div>

            <div class="tab-pane fade" id="krs" role="tabpanel" aria-labelledby="krs-tab">
                <h2 class="mt-4">KRS</h2>
                <div class="form-group">
                    <label for="nimKRS">Masukkan NIM:</label>
                    <input type="text" class="form-control" id="nimKRS" placeholder="NIM">
                </div>
                <div class="form-group">
                    <label for="semesterKRS">Pilih Semester:</label>
                    <select class="form-control" id="semesterKRS">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
 <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="tampilkanKRSButton">Tampilkan KRS</button>
                <table class="table mt-4" id="data-krs">
                    <thead>
                        <tr>
                            <th>Kode Mata Kuliah</th>
                            <th>Nama Mata Kuliah</th>
                            <th>Semester</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data KRS akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="matakuliah" role="tabpanel" aria-labelledby="matakuliah-tab">
                <h2 class="mt-4">Data Mata Kuliah</h2>
                <table class="table" id="data-matakuliah">
                    <thead>
                        <tr>
                            <th>Kode Mata Kuliah</th>
                            <th>Nama Mata Kuliah</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data Mata Kuliah akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
