<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #khsChart {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Data Mahasiswa</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="data-mahasiswa-tab" data-toggle="tab" href="#data-mahasiswa" role="tab" aria-controls="data-mahasiswa" aria-selected="true">Data Mahasiswa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="data-krs-tab" data-toggle="tab" href="#data-krs" role="tab" aria-controls="data-krs" aria-selected="false">KRS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="data-khs-tab" data-toggle="tab" href="#data-khs" role="tab" aria-controls="data-khs" aria-selected="false">KHS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="data-mata-kuliah-tab" data-toggle="tab" href="#data-mata-kuliah" role="tab" aria-controls="data-mata-kuliah" aria-selected="false">Data Mata Kuliah</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Tab Data Mahasiswa -->
            <div class="tab-pane fade show active" id="data-mahasiswa" role="tabpanel" aria-labelledby="data-mahasiswa-tab">
                <h2 class="mt-4">Data Mahasiswa</h2>
                <table class="table" id="data-mahasiswa-table">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data mahasiswa akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>

            <!-- Tab KRS -->
            <div class="tab-pane fade" id="data-krs" role="tabpanel" aria-labelledby="data-krs-tab">
                <h2 class="mt-4">KRS</h2>
                <div class="form-group">
                    <label for="nimKRS">NIM:</label>
                    <input type="text" class="form-control" id="nimKRS" placeholder="Masukkan NIM">
                </div>
                <div class="form-group">
                    <label for="semesterKRS">Semester:</label>
                    <select class="form-control" id="semesterKRS">
                        <option value="">Pilih Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="tampilkanKRSButton">Tampilkan KRS</button>
                <table class="table mt-3" id="data-krs">
                    <thead>
                        <tr>
                            <th>Kode</th>
                            <th>Nama Mata Kuliah</th>
                            <th>SKS</th>
                            <th>Semester</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data KRS akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>

            <!-- Tab KHS -->
            <div class="tab-pane fade" id="data-khs" role="tabpanel" aria-labelledby ="data-khs-tab">
                <h2 class="mt-4">KHS</h2>
                <div class="form-group">
                    <label for="nimKHS">NIM:</label>
                    <input type="text" class="form-control" id="nimKHS" placeholder="Masukkan NIM">
                </div>
                <button class="btn btn-primary" id="lihatGrafikButton">Lihat Grafik</button>
                <canvas id="khsChart" class="mt-3"></canvas>
            </div>

            <!-- Tab Data Mata Kuliah -->
            <div class="tab-pane fade" id="data-mata-kuliah" role="tabpanel" aria-labelledby="data-mata-kuliah-tab">
                <h2 class="mt-4">Data Mata Kuliah</h2>
                <table class="table" id="data-mata-kuliah-table">
                    <thead>
                        <tr>
                            <th>Semester</th>
                            <th>Kode</th>
                            <th>Nama Mata Kuliah</th>
                            <th>SKS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data mata kuliah akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
